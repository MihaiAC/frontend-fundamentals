<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>

<body>
    <h1>Building a carousel from scratch</h1>
    <div class="carousel" id="first-carousel">
        <div class="carousel-inner">
            <img class="carousel-img active" src="/static/pastel_red.svg" alt="">
            <img class="carousel-img" src="/static/pastel_blue.svg" alt="">
            <img class="carousel-img" src="/static/pastel_green.svg" alt="">
            <img class="carousel-img" src="/static/pastel_yellow.svg" alt="">
        </div>
        <a class="prev" href="#">
            <img class="carousel-control-prev" src="/static/chevron_left.svg" alt="prev">
        </a>
        <a class="next" href="#">
            <img class="carousel-control-next" src="/static/chevron_right.svg" alt="next">
        </a>
        <div class="nav-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

</body>

</html>
