<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="tictactoe"></div>
    <dialog id="dialog">
        <form method="dialog">
            <label for="player1">
                <p>Player 1 name:</p>
                <input type="text" id="player1" required />
            </label>
            <label for=" player2">
                <p>Player 2 name:</p>
                <input type="text" id="player2" required />
            </label>
            <input type="submit" id="js-close" value="Submit" />
        </form>
    </dialog>
</body>

</html>
