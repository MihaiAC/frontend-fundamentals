<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
        li {
            margin-bottom: 10px;
        }

        li button {
            font-size: 12px;
            margin-left: 20px;
            color: #666;
        }
    </style>
</head>

<body>

    <h1>My shopping list</h1>

    <div>
        <label for="item">Enter a new item:</label>
        <input type="text" name="item" id="item">
        <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const unordered_list = document.querySelector("ul");
        const form_input = document.querySelector("input");
        const add_btn = document.querySelector("button");

        function onAddClick(e) {
            let list_item_text = form_input.value;
            form_input.value = '';

            const list_item = document.createElement("li");
            const span_item = document.createElement("span");
            const del_btn = document.createElement("button");

            list_item.appendChild(span_item);
            list_item.appendChild(del_btn);

            span_item.textContent = list_item_text;
            del_btn.textContent = "Delete";
            del_btn.addEventListener("click", () => {
                unordered_list.removeChild(list_item);
            });

            unordered_list.appendChild(list_item);

            form_input.focus();
        }

        add_btn.addEventListener("click", onAddClick);
    </script>
</body>

</html>
