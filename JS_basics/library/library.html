<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="library.css">
</head>

<body>
    <div class="container">
        <h1>Books in the library</h1>
        <div class="books-container">
            <div class="books-list"></div>
        </div>
        <p>
            <button id="show-dialog">Add book</button>
        </p>
        <dialog id="dialog">
            <form method="dialog">
                <label for="title">
                    <p>Title:</p>
                    <input type="text" id="title" required />
                </label>
                <label for="author">
                    <p>Author:</p>
                    <input type="text" id="author" required />
                </label>
                <label for="publisher">
                    <p>Publisher:</p>
                    <input type="text" id="publisher" required />
                </label>
                <label for="year">
                    <p>Year:</p>
                    <input type="number" id="year" required />
                </label>
                <input type="submit" id="js-close" value="Submit" />
            </form>
        </dialog>
    </div>
</body>

</html>
