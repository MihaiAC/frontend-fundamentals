<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search app in iframe</title>
  </head>
  <body>
    <h2>Search app</h2>
    <script>
      console.log("Initialising search app");

      // Listen for messages from the main app.
      window.addEventListener("message", (event) => {
        if (event.data?.type === "init") {
          console.log("Received userId from main app: ", event.data.userId);
        }
      });

      // Simulate sending data back to main app.
      setTimeout(() => {
        window.parent.postMessage(
          {
            type: "searchResult",
            payload: ["Item1", "Item2", "Item3"],
          },
          "*"
        );
      }, 1000);
    </script>
  </body>
</html>
